<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>aditForm</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Modifier un article</h1>
    <form method="post" action="/article/edit/{{ article.id }}">
        <div class="form-group">
            <label for="articleName">Nom de l'article</label>
            <input type="text" class="form-control" id="articleName" aria-describedby="articleName"
                   placeholder="Nom de l'article" name="articleName" value="{{ article.nom }}">
        </div>
        <div class="form-group">
            <label for="articleDescription">Description</label>
            <input type="text" class="form-control" id="articleDescription" placeholder="Description"
                   name="articleDescription" value="{{ article.description }}">
        </div>
        <div class="form-group">
            <label for="articlePrix">Prix</label>
            <input type="number" class="form-control" id="articlePrix" placeholder="Prix" name="articlePrix" value="{{ article.prix }}">
        </div>
        <div class="form-group">
            <label for="articleQte">Quantité</label>
            <input type="number" class="form-control" id="articleQte" placeholder="Quantité" name="articleQte" value="">
        </div>
        <button type="submit" class="btn btn-primary">Envoyer</button>
        <a class="btn btn-warning" href="/">Retour</a>
    </form>
</div>
</body>
</html>
